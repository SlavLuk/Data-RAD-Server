<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	 xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
	

<h:head>

	<title>Find Cities</title>
	<h:outputStylesheet library="css" name="tables.css"  />
</h:head>
<h:body>
<h:messages globalOnly="true" style="color:red"/>
<h2>Find All Cities</h2>
 <h:form>
	<p>	Population <h:selectOneMenu value="#{searchCityController.sign}">
					  <f:selectItem itemValue="lt" itemLabel="Less Than"/>
					  <f:selectItem itemValue="gt" itemLabel="Greater Than"/>
					  <f:selectItem itemValue="eq" itemLabel="Equal To"/>
				</h:selectOneMenu>
				<h:inputText value = "#{searchCityController.population}"  p:placeholder="Enter population number"/> </p>
		<p>Country Code: <h:inputText value = "#{searchCityController.countryCode}" /> </p>
		 <p>By The Sea <h:selectOneMenu value="#{searchCityController.byTheSea}">
					  <f:selectItem itemValue="true" itemLabel="True"/>
					  <f:selectItem itemValue="false" itemLabel="False"/>
					  
				</h:selectOneMenu></p>
		<h:commandButton value="Search" action="#{searchCityController.showCity(searchCityController.sign,searchCityController.population,searchCityController.countryCode,searchCityController.byTheSea)}" />		
	</h:form><br/>
	<h:outputLink value="index.xhtml">Home </h:outputLink>
 
</h:body>
</html>
