<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	  
	

<h:head>

	<f:metadata>
		<f:event type="preRenderView"
			listener="#{cityController.loadCities}" />
	</f:metadata>

	<title>List Cities</title>
	<h:outputStylesheet library="css" name="tables.css"  />
</h:head>
<h:body>
<h:messages globalOnly="true" style="color:red"/>
	<h2>List Cities</h2>
	<h:form>
		<h:commandButton value="Add City" action="add_city" />
		<h:dataTable value="#{cityController.cityList}" var="c"
			styleClass="table" headerClass="table-header"
			rowClasses="table-odd-row,table-even-row" cellpadding="10">

			<h:column>
				<!-- column header -->
				<f:facet name="header">City Code</f:facet>
				<!-- row record -->
    				#{c.cityCode}
    			</h:column>

			<h:column>
				<f:facet name="header">Country Code</f:facet>
    				#{c.countryCode}
    			</h:column>

			<h:column>
				<f:facet name="header">Region Code</f:facet>
    				#{c.regionCode}
    			</h:column>
			<h:column>
				<f:facet name="header">City Name</f:facet>
				#{c.cityName}
				
			</h:column>
			<h:column>
				<f:facet name="header">Population</f:facet>
				#{c.population}
				
			</h:column>
				<h:column>
				<f:facet name="header">By The Sea</f:facet>
				#{c.byTheSea}
				
			</h:column>
				<h:column>
				<f:facet name="header">Area</f:facet>
				#{c.area}
				
			</h:column>
			<h:column>
				<f:facet name="header">Action</f:facet>
			<h:commandLink value="All Details" action="#{cityController.showCity(c)}" />
			
			</h:column>
		</h:dataTable>
			
	</h:form>
	<h:outputLink value="index.xhtml">Home </h:outputLink>
</h:body>
</html>
