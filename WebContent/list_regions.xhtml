<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>

	<f:metadata>
		<f:event type="preRenderView"
			listener="#{regionController.loadRegions}" />
	</f:metadata>


	<title>List Regions</title>
	<h:outputStylesheet library="css" name="tables.css"  />
</h:head>
<h:body>
<h:messages globalOnly="true" style="color:red"/>
	<h2>List Regions</h2>
	<h:form>
		<h:commandButton value="Add Region" action="add_region" />
		<h:dataTable value="#{regionController.regionList}" var="c"
			styleClass="table" headerClass="table-header"
			rowClasses="table-odd-row,table-even-row"  cellpadding="10">

			<h:column>
				<!-- column header -->
				<f:facet name="header">Country Code</f:facet>
				<!-- row record -->
    				#{c.countryCode}
    			</h:column>

			<h:column>
				<f:facet name="header">Region Code</f:facet>
    				#{c.regionCode}
    			</h:column>

			<h:column>
				<f:facet name="header">Region Name</f:facet>
    				#{c.regionName}
    			</h:column>
			<h:column>
				<f:facet name="header">Region Description</f:facet>
				#{c.regionDescr}
				
			</h:column>


		</h:dataTable>
	</h:form>
	<h:outputLink value="index.xhtml">Home </h:outputLink>
</h:body>
</html>
